<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Modern Portfolio</title>
<!-- Google Fonts for a sleek font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* Reset & base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #0f2027; /* dark background */
    color: #fff;
    line-height: 1.6;
    scroll-behavior: smooth;
  }

  /* Header / Navigation */
  header {
    position: fixed;
    width: 100%;
    top: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    z-index: 1000;
    display: flex;
    justify-content: center;
    padding: 1rem 2rem;
  }

  nav {
    display: flex;
    gap: 2rem;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s, transform 0.2s;
  }

  nav a:hover {
    color: #ffd700;
    transform: scale(1.05);
  }

  /* Sections styling */
section {
  padding: 100px 20px 50px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Hero / Intro */
#home {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  padding-top: 60px; /* to offset fixed header */
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  animation: fadeIn 1s ease-in-out;
}

#home h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  animation: slideInDown 1s forwards;
}

#home p {
  font-size: 1.2rem;
  max-width: 600px;
  margin: 0 auto;
  animation: fadeIn 1.5s ease-in-out;
}

/* About Me */
#about {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  animation: fadeInUp 1s ease;
}

#about h2 {
  margin-bottom: 1rem;
  font-size: 2rem;
}

#about p {
  max-width: 800px;
  font-size: 1.1rem;
  line-height: 1.5;
}

/* Projects */
#projects {
  display: grid;
  gap: 2rem;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  padding: 2rem 0;
  animation: fadeInUp 1s ease;
}

.project-card {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.project-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.4);
}

.project-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  transition: transform 0.3s;
}

.project-card:hover img {
  transform: scale(1.05);
}

.project-info {
  padding: 1rem;
}

.project-title {
  font-size: 1.3rem;
  margin-bottom: 0.5rem;
}

.project-desc {
  font-size: 1rem;
  margin-bottom: 1rem;
}
